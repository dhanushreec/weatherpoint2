name: Deploy Static Site to Azure

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload static content to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: WeatherPoint
          package: .
